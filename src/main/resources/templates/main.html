<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Damda_Main</title>
    </head>
    <style>
        @font-face {
            font-family: 'Pretendard-Regular';
            src: url('https://fastly.jsdelivr.net/gh/Project-Noonnu/noonfonts_2107@1.1/Pretendard-Regular.woff') format('woff');
            font-weight: 400;
            font-style: normal;
        }
        * {
            box-sizing: border-box;
            padding: 0;
            margin: 0;
            font-family: Pretendard, serif;
        }
        body {
            max-width: 480px;
            margin: 0 auto;
            border: 1px solid yellow;
        }
        header div {
            height: 53px;
            display: flex;
            align-items: center;
        }
        .main_images {
            border: 1px solid blue;
            position: relative;
        }
        .main_images img {
            width: 100%;
        }
        .main_images_text {
            position: absolute;
            top: 20px;
            left: 20px;
        }
        .main_images_text div {
            display: flex;
            margin-top: 6px;
        }
        .main_images_text h2 {
            color: white;
        }
        .main_images_text .color_pink {
            color: #E93778;
            margin-left: 5px;
        }
        .best_spot h1 {
            color: #E93778;
            font-size: 25px;
        }
        .best_spot .best_spot_flex {
            display: flex;
            justify-content: space-between;
        }
        .best_spot_1, .best_spot_2 {
            width: 47%;
            border: 1px solid blue;
        }
        .best_spot_1 {
            padding-top: 15px;
        }
        .best_spot_2 {
            padding-top: 40px;
        }
        .best_spot .best_spot_box {
            padding-bottom: 15px;
        }
        .best_spot_1 img, .best_spot_2 img {
            width: 100%;
        }

    </style>
    <body>
        <header>
            <div>
                <img src="/images/header_1.png"/>
            </div>
        </header>
        <content>
            <div class="main_images">
                <img src="/images/main_slogan.png"/>
                <div class="main_images_text">
                    <h2>
                        추억을 저장하고 싶다면
                    </h2>
                    <div>
                        <h2>
                            시작해
                        </h2>
                        <h2 class="color_pink">
                            담다
                        </h2>
                    </div>
                </div>
            </div>
            <div class="best_spot">
                <h1>
                    DAMDA’s BEST SPOT!
                </h1>
                <div class="best_spot_flex">
                    <div class="best_spot_1">
                        <div class="best_spot_box">
                            <img src="/images/best_place1.png" />
                        </div>
                        <div>
                            <img src="/images/best_place2.png" />
                        </div>
                    </div>
                    <div class="best_spot_2">
                        <div class="best_spot_box">
                            <img src="/images/best_place3.png" />
                        </div>
                        <div>
                            <img src="/images/best_place4.png" />
                        </div>
                    </div>
                </div>
            </div>
            <div class="best_couple">
                <h1>
                    DAMDA’s BEST COUPLE
                </h1>
                <div class="carousel">

                </div>
            </div>
        </content>
        <footer>
            <div class="home_btn">

            </div>
            <div class="list_btn">

            </div>
            <div class="upload_btn">

            </div>
            <div class="search_btn">

            </div>
            <div class="profile_btn">

            </div>
        </footer>
    </body>
</html>
