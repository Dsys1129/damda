<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>업로드 수정</title>
</head>
<style>
    @font-face {
        font-family: 'Pretendard-Regular';
        src: url('https://fastly.jsdelivr.net/gh/Project-Noonnu/noonfonts_2107@1.1/Pretendard-Regular.woff') format('woff');
        font-weight: 400;
        font-style: normal;
    }
    * {
        box-sizing: border-box;
        padding: 0;
        margin: 0;
        font-family: Pretendard, serif;
    }
    body {
        max-width: 480px;
        margin: 0 auto;
        position: relative;
    }
    header {
        box-shadow: 0 4px 4px 0 #d9d9d9;
        z-index: 100;
    }
    header div {
        padding-left: 15px;
        height: 53px;
        display: flex;
        align-items: center;
    }
    .content {
        padding: 0 30px 50px 30px;
    }
    .upload-image {
        display: inline-block;
        cursor: pointer;
        padding-top: 30px;
        text-align: center;
        position: relative;
        left: 50%;
        transform: translateX(-50%);
    }
    .upload-image img {
        /*max-width: 200px;*/
        /*max-height: 200px;*/
        object-fit: cover;
    }
    .upload-image input[type="file"] {
        display: none;
    }
    .content form {
        margin-top: 30px;
        margin-bottom: 15px;
    }
    .content form textarea {
        width: 100%;
        height: 70px;
        border-radius: 7px;
        border: 1px solid #E93778;
        padding: 5px 15px;
        outline: none;
    }
    .content div input {
        width: 100%;
        height: 42px;
        border-radius: 10px;
        margin-bottom: 15px;
        border: 1px solid #E93778;
        outline: none;
        padding-left: 15px;
    }
    .content div input:focus {
        border-color: #E93778;
        outline: none;
    }
    input[type='date'] {
        border: none;
        position: relative;
        padding: 3px;
        background: url(../static/images/date.png) no-repeat 97% 50%/15px auto;;
        /*text-align: center;*/
        font-size: 15px;
        outline: none;
    }
    input[type='date']::-webkit-calendar-picker-indicator {
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background: transparent;
        color: transparent;
        cursor: pointer;
    }
    input[type='date']::before {
        content: attr(placeholder);
        width: 100%;
        height: 100%;
    }
    input[type='date']:valid::before {
        display: none;
    }
    .content .submit {
        width: 100%;
        height: 42px;
        background-color: #E93778;
        color: white;
        border-width: 0;
        border-radius: 10px;
        margin-top: 30px;
        margin-bottom: 100px;
    }
    .modal {
        display: none; /* 초기에는 모달을 숨깁니다. */
        position: fixed;
        z-index: 1; /* 모달이 다른 요소들보다 앞에 나타나도록 합니다. */
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgb(0, 0, 0); /* 반투명 검정 배경 */
        background-color: rgba(0, 0, 0, 0.4); /* 반투명 검정 배경 */
    }

    .modal-content {
        background-color: #fefefe;
        margin: 15% auto; /* 모달을 화면 중앙에 배치합니다. */
        padding: 20px;
        border: 1px solid #888;
        width: 80%;
        max-width: 400px; /* 최대 너비를 설정합니다. */
        text-align: center;
        display: flex;
        justify-content: center;
    }

    .close {
        color: #aaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
    }

    .close:hover,
    .close:focus {
        color: black;
        text-decoration: none;
        cursor: pointer;
    }

    .search-result {
        cursor: pointer;
        margin: 5px 0;
    }
    #searchBox {
        width: 260px;
        height: 42px;
        border: 1px solid #E93778;
        padding: 0 10px;
        outline: none;
    }
    .modal button {
        border: 1px solid #E93778;
        background-color: #E93778;
        color: white;
        width: 50px;
    }
    footer {
        position: fixed;
        bottom: 20px;
        max-width: 480px;
        width: 100%;
        z-index: 999;
    }
    .footer_wrapper {
        display: flex;
        width: 94%;
        background-color: white;
        justify-content: space-around;
        padding-top: 10px;
        padding-bottom: 10px;
        border: 2px solid #E93778;
        border-radius: 30px;
        margin: 0 auto;
    }
</style>
<body>
    <header>
        <div>
            <img src="../static/images/header_1.png" alt="header_image"/>
        </div>
    </header>
    <div class="content">
        <label class="upload-image">
            <img src="../static/images/image_upload.png" alt="Upload Image">
            <input type="file" id="imageUpload" accept="image/*" onchange="handleFileSelect(event)">
        </label>
        <form>
            <textarea name="text" placeholder="추억을 작성해주세요"></textarea>
        </form>
        <div>
            <input placeholder="촬영날짜" type="date" name="date">
            <input type="text" id="searchInput" placeholder="촬영스팟 검색" readonly onclick="openModal()">
        </div>
        <input class="submit" type="submit" name="upload" value="피드 수정 완료">
    </div>
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <input type="text" id="searchBox" placeholder="검색어를 입력하세요" oninput="search()">
            <div id="searchResults">
                <!-- 검색 결과가 여기에 나타납니다. -->
            </div>
            <button onclick="selectResult()">검색</button>
        </div>
    </div>
    <footer>
        <div class="footer_wrapper">
            <div class="home_btn">
                <img src="../static/images/home_btn.png" />
            </div>
            <div class="list_btn">
                <img src="../static/images/list_btn.png" />
            </div>
            <div class="upload_btn">
                <img src="../static/images/upload_btn.png" />
            </div>
            <div class="search_btn">
                <img src="../static/images/search_btn.png" />
            </div>
            <div class="profile_btn">
                <img src="../static/images/profile_btn.png" />
            </div>
        </div>
    </footer>
    <script>
        let selectedResult = '';

        // 모달 열기 함수
        function openModal() {
            document.getElementById('myModal').style.display = 'block';
        }

        // 모달 닫기 함수
        function closeModal() {
            document.getElementById('myModal').style.display = 'none';
        }

        // 모달 외부 클릭 시 닫기
        window.onclick = function(event) {
            const modal = document.getElementById('myModal');
            if (event.target == modal) {
                modal.style.display = 'none';
            }
        }

        // 검색 함수 (간단한 예제 데이터를 사용)
        function search() {
            const searchBox = document.getElementById('searchBox');
            const searchResults = document.getElementById('searchResults');
            const query = searchBox.value.toLowerCase();
            const data = ['Apple', 'Banana', 'Cherry', 'Date', 'Fig', 'Grape', 'Kiwi'];

            // 결과 초기화
            searchResults.innerHTML = '';

            // 검색 결과 필터링 및 표시
            const results = data.filter(item => item.toLowerCase().includes(query));
            results.forEach(item => {
                const div = document.createElement('div');
                div.className = 'search-result';
                div.textContent = item;
                div.onclick = function() {
                    selectedResult = item;
                    const results = document.querySelectorAll('.search-result');
                    results.forEach(result => result.style.backgroundColor = ''); // 기존 선택된 항목 초기화
                    div.style.backgroundColor = '#d3d3d3'; // 선택된 항목 강조 표시
                };
                searchResults.appendChild(div);
            });
        }

        // 선택된 결과를 input 박스에 삽입
        function selectResult() {
            if (selectedResult) {
                document.getElementById('searchInput').value = selectedResult;
                closeModal();
            } else {
                alert('검색 결과를 선택하세요.');
            }
        }
    </script>
</body>
</html>
