<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>피드 리스트</title>
</head>
<style>
    @font-face {
        font-family: 'Pretendard-Regular';
        src: url('https://fastly.jsdelivr.net/gh/Project-Noonnu/noonfonts_2107@1.1/Pretendard-Regular.woff') format('woff');
        font-weight: 400;
        font-style: normal;
    }
    * {
        box-sizing: border-box;
        padding: 0;
        margin: 0;
        font-family: Pretendard, serif;
    }
    body {
        max-width: 480px;
        margin: 0 auto;
    }
    header {
        box-shadow: 0 4px 4px 0 #d9d9d9;
        z-index: 100;
    }
    header div {
        padding-left: 15px;
        height: 53px;
        display: flex;
        align-items: center;
    }
    .content {
        padding: 0 15px;
    }
    .content h2 {
        color: #E93778;
        margin-top: 15px;
        margin-bottom: 20px;
    }
    #selectionForm {
        display: flex;
        justify-content: space-between;
        margin-bottom: 10px;
    }
    #selectionForm label {
        text-align: center;
    }
    select {
        -webkit-appearance:none; /* for chrome */
        -moz-appearance:none; /*for firefox*/
        appearance:none;
        background:url('../static/images/select.png') no-repeat 97% 50%/15px auto;
        padding: 3px;
        font-size: 15px;
        border:0;
        outline: none;
        width: 75px;
    }
    select::-ms-expand{
        display:none;/*for IE10,11*/
    }
    select::-ms-expand{
        display:none;/*for IE10,11*/
    }
    .date_class {
        padding-left: 20px;
    }
    input[type='date'] {
        border: none;
        position: relative;
        padding: 3px;
        background: url(../static/images/select.png) no-repeat 97% 50%/15px auto;;
        /*text-align: center;*/
        font-size: 15px;
        outline: none;
    }
    input[type='date']::-webkit-calendar-picker-indicator {
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background: transparent;
        color: transparent;
        cursor: pointer;
    }
    input[type='date']::before {
        content: attr(placeholder);
        width: 100%;
        height: 100%;
    }
    input[type='date']:valid::before {
        display: none;
    }
    .select_box2 select {
        width: 80px;
    }
    .feed_wrapper {
        border: 1px solid #E93778;
        border-radius: 10px;
        margin-bottom: 15px;
    }
    .feed_image img{
        width: 100%;
        height: 273px;
        border-top-left-radius: 10px;
        border-top-right-radius: 10px;
    }
    .feed_info {
        padding: 10px 15px;
    }
    .finfo_wrapper {
        display: flex;
        justify-content: space-between;
        margin-bottom: 15px;
    }
    .profile_info {
        display: flex;
        align-items: center;
    }
    .profile_info img {
        width: 30px;
        height: 30px;
        border-radius: 50%;
        margin-right: 10px;
    }
    footer {
        position: fixed;
        bottom: 20px;
        max-width: 480px;
        width: 100%;
        z-index: 999;
    }
    .footer_wrapper {
        display: flex;
        width: 94%;
        background-color: white;
        justify-content: space-around;
        padding-top: 10px;
        padding-bottom: 10px;
        border: 2px solid #E93778;
        border-radius: 30px;
        margin: 0 auto;
    }
</style>
